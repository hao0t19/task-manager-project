<div class="task-list-card">
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <div class="task-item">
        <div class="task-info">
          <!-- Conditionally show input or text -->
          <strong *ngIf="!task.isEditing">{{ task.title }}</strong>
          <input *ngIf="task.isEditing" [(ngModel)]="task.title" />

          <span>{{ task.completed ? 'Completed' : 'Pending' }}</span>
        </div>
        <div class="task-actions">
          <!-- Edit Button -->
          <button *ngIf="!task.isEditing" (click)="editTask(task)">
            Edit
          </button>
          <button *ngIf="task.isEditing" (click)="saveTask(task)">
            Save
          </button>
          <button (click)="markCompleted(task.id)" [disabled]="task.completed">
            Complete
          </button>
          <button (click)="deleteTask(task.id)" class="delete-button">
            Delete
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
